<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            color: limegreen;
            font-family: sans-serif;
            background-color: black;
        }
    </style>
    <script>
        let numDots = 0;
        function updateText() {
            const textElement = document.querySelector('h1');
            const currentText = textElement.textContent;
            const dots = currentText.match(/\.*$/)[0];
            
            if (numDots < 3) {
                numDots++;
            } else {
                numDots = 0;
            }

            const newDots = '.'.repeat(numDots);
            textElement.textContent = `downloading updates${newDots}`;
        }

        setInterval(updateText, 800);
    </script>
</head>
<body>
    <h1>downloading updates...</h1>
</body>
</html>
